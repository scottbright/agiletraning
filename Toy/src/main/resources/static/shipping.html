<div ng-controller="ShippingController" layout="column" ng-cloak class="md-inline-form">
    <h1 class="md-title">Shipping Address</h1>

    <md-content layout-padding>
        <div>
            <form name="userForm">

                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>First name</label>
                        <input ng-model="shippingAddress.firstName" required>
                    </md-input-container>

                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Last Name</label>
                        <input ng-model="shippingAddress.lastName" required>
                    </md-input-container>
                </div>

                <md-input-container class="md-block">
                    <label>Address</label>
                    <input ng-model="shippingAddress.address1" required>
                </md-input-container>

                <md-input-container class="md-block">
                    <input ng-model="shippingAddress.address2" placeholder="Address 2">
                </md-input-container>

                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>City</label>
                        <input ng-model="shippingAddress.city" required>
                    </md-input-container>

                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Province</label>
                        <md-select ng-model="shippingAddress.province" required>
                            <md-option ng-repeat="province in provinceList" value="{{province.PROVINCE_NAME}}">
                                {{province.PROVINCE_NAME}}
                            </md-option>
                        </md-select>
                    </md-input-container>

                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Post Code</label>
                        <input name="postalCode" ng-model="shippingAddress.postCode" placeholder="12345" required ng-pattern="/^[0-9]{5}$/" md-maxlength="5">

                        <!-- <div ng-messages="userForm.postalCode.$error" role="alert" multiple>
                            <div ng-message="required" class="my-message">You must supply a postal code.</div>
                            <div ng-message="pattern" class="my-message">That doesn't look like a valid postal code.
                            </div>
                            <div ng-message="md-maxlength" class="my-message">
                                Don't use the long version silly...we don't need to be that specific...
                            </div>
                        </div> -->
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Mobile Number</label>
                        <input ng-model="shippingAddress.mobileNumber" placeholder="0801234567" required ng-pattern="/^[0-9]{10}$/" md-maxlength="10">
                    </md-input-container>
                </div>
            </form>
            <div layout="row" flex>
                    <md-input-container style="margin-right:auto;margin-left:auto">
                        <md-button class="md-raised md-primary" ng-click="confirm()">Deliver to this address</md-button>
                    </md-input-container>
                    
                </div>
        </div>
    </md-content>

</div>
